<html>

<head>
	<title>Contact Page</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/contacts.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Jersey+15" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
	<div class = "container mt-5">
	
		<div id="signupDiv" class="card p-4 shadow">
			<h2 id="text-center mb-4">contacts </h2>
			<input type="text" id="searchContacts" class="form-contral mb-3" placeholder="Search contacts" onkeyup="searchContacts()">
			<div id="inner-table"> </span>
				<table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody">
                        <!-- Contact rows will be added here -->
                    </tbody>
                </table>
			<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Logout </button>
			<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="addContact"> Add new contact </button>
			
			
		<div id="login-link">
		

		
		</div>
	</div>

<div class="addContacts card p-4 mt-4">
                <h4 class="text-center">Add New Contact</h4>
                <form id="addMe">
                    <div class="mb-3">
                        <input type="text" id="contactFirstName" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="contactLastName" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="contactEmail" class="form-control" placeholder="name@email.com"
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                    </div>
					<div class="mb-3">
                        <input type="text" id="contactPhone" class="form-control" placeholder="XXX-XXX-XXXX" required
                        pattern="^[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4}$">
                    </div>
                    <button type="button" id="addContactButton" class="btn btn-primary w-100" onclick="addContact();">Add Contact</button>
					
					<p id="contactAddResult" class="test-success mt-2"></p>
                </form>
            </div>



	

</body>

</html>
